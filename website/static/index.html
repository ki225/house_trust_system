<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        textarea {
            width: 850px;
            min-height: 50px;
            resize: none; /* 禁止手動調整大小 */
            font-size: 20px;
        }
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .left, .right {
            flex: 1;
            padding: 20px;
        }
        .left {
            background-color: #f0f0f0;
        }
        .right {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-box button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .message {
            max-width: 60%;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            position: relative;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
            margin-left: auto; /* 新增此行讓訊息靠右 */
            font-size: 20px;
        }
        .user-message::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -10px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: #007bff;
            border-bottom: 0;
            border-left: 0;
            margin-top: -10px;
            margin-right: -10px;
        }
        .bot-message {
            background-color: #e6e6e6;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            font-size: 20px;
        }
        .bot-message::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -10px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: #e6e6e6;
            border-bottom: 0;
            border-right: 0;
            margin-top: -10px;
            margin-left: -10px;
        }
        .highlight-link {
            color: #ffffff;              /* 字体颜色 */
            background-color: #007fce;   /* 背景颜色 */
            padding: 10px 20px;          /* 内边距 */
            text-decoration: none;       /* 无下划线 */
            border-radius: 5px;          /* 圆角 */
            display: inline-block;       /* 内联块元素 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            transition: background-color 0.3s, transform 0.3s; /* 过渡效果 */
            }

            /* 超链接悬停样式 */
            .highlight-link:hover {
            background-color: #0056b3;   /* 悬停时背景颜色 */
            transform: scale(1.05);      /* 悬停时放大效果 */
            }

            /* 超链接点击样式 */
            .highlight-link:active {
            background-color: #004494;   /* 点击时背景颜色 */
            transform: scale(0.98);      /* 点击时缩小效果 */
        }        
    </style>
</head>
<body>
    <div class="left">
        <!-- 表單內容 -->
        <h1>房屋資料輸入</h1>
        <p>輸入房屋資料前可先去以下網站查詢相關資訊</p>
        <!-- 外接網址 -->
        <a href="https://geomap.gsmma.gov.tw/gwh/gsb97-1/sys8a/t3/index1.cfm" class="highlight-link" target="_blank">資料查詢</a>
        <br><br>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <label for="City">房屋所在縣市</label>
            <input type="text" id="City" name="City" value="N/A"><br><br>
            
            <label for="Fault">十公里內有無斷層</label>
            <input type="radio" id="Fault" name="Fault" value=1 ><label for="Fault">有</label>
            <input type="radio" id="Fault" name="Fault" value=0 ><label for="Fault">無</label>
            <br><br>
            <label for="Soil_Liquefaction">是否處於土壤液化潛勢區</label>
            <input type="radio" id="Soil_Liquefaction" name="Soil_Liquefaction" value=1 ><label for="Soil_Liquefaction">是</label>
            <input type="radio" id="Soil_Liquefaction" name="Soil_Liquefaction" value=0 ><label for="Soil_Liquefaction">否</label>
            <br><br>
            
            <label for="Dip_Slope">是否處於正向坡地形</label>
            <input type="radio" id="Dip_Slope" name="Dip_Slope" value=1 ><label for="Dip_Slope">是</label>
            <input type="radio" id="Dip_Slope" name="Dip_Slope" value=0 ><label for="Dip_Slope">否</label>
            <br><br>
            
            <label for="Land_Subsidence">是否位於地層下陷區</label>
            <input type="radio" id="Land_Subsidence" name="Land_Subsidence" value=1 ><label for="Land_Subsidence">是</label>
            <input type="radio" id="Land_Subsidence" name="Land_Subsidence" value=0 ><label for="Land_Subsidence">否</label>
            <br><br>
            
            <label for="Material">房屋建材</label>
            <input type="text" id="Material" name="Material" value="N/A"><br><br>
            
            <label for="Floor">房屋樓層高度</label>
            <input type="text" id="Floor" name="Floor" value="N/A"><br><br>

            <label for="crack">房屋裂縫圖片</label>
            <input type="file" name="crack" id="crack">

            <br><br>
            
            <input type="submit" value="submit">
        </form>
        <br>
    </div>
    <div class="right">
        <div class="chat-box" id="chat-box">
            <!-- 聊天內容顯示在這裡 -->
        </div>
        <div class="input-box">
            <!--<input type="text" id="user-input" placeholder="Type a message...">-->
            <textarea id="user-input" placeholder="Type something..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('user-input');

        // 監聽 input 事件
        textarea.addEventListener('input', function() {
            // 設定最小高度
            this.style.height = 'auto';

            // 設定高度為內容高度，再加上 10px 的 padding
            this.style.height = (this.scrollHeight + 10) + 'px';
        });
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            // 顯示用戶輸入的消息
            const chatBox = document.getElementById('chat-box');
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // 清空輸入框
            document.getElementById('user-input').value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            const waitMessage = document.createElement('div');
            waitMessage.classList.add('message', 'bot-message');
            waitMessage.textContent = 'Wait for chat bot...';
            chatBox.appendChild(waitMessage);

            // 發送消息到 Flask 後端
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // 延遲，這邊要模擬一下機器人回復的時間
                setTimeout(() => {
                    chatBox.removeChild(waitMessage);

                    // 顯示機器人的回復
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot-message');
                    botMessage.textContent = data.reply;
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 5000);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
